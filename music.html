<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./music.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-border-width"></i>
                </div>
            </nav>
            <img src="./media/img.jpg" class="song-img">
            <h1>Devadoothan</h1>
            <p>Entharo mahaanubhavulu...</p>

<audio  id="song">
    <source src="./media/Endaro Mahanubhavulu Video Song  _ Devadoothan _ Mohanlal _ Vidyasagar.mp3" type="audio/mpeg">
</audio>

<input type="range" value="0" id="progress">
<div class="controls">
    <div><i class="bi bi-rewind-fill"></i></div>
    <div onclick="playPause()"><i class="bi bi-play-fill" id="ctrlIcon"></i></div>
    <div><i class="bi bi-fast-forward-fill"></i></div>
</div>

        </div>
    </div>
    <script src="./music.js"></script>
</body>
</html>
